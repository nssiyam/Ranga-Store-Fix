<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMC Mart</title>

  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- vanilla css stylesheet  -->
  <link rel="stylesheet" href="css/style.css">

<body class="container-fluid">

  <main>
    <!-- title and searchbar  -->
    <div class="p-4 rounded" style="background-color: #f7f7f9;">
      <h1 class="text-center">SMC <span>Mart</span></h1>
      <div class="input-group mt-3 w-50 mx-auto">
        <input type="text" class="form-control" placeholder="Search your item...">
        <button class="btn btn-outline-dark" type="button">Search</button>
      </div>
    </div>

    <div class="row">
      <!-- product card  -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="row row-cols-1 row-cols-md-3 g-5 my-3 mx-5">

        </div>
      </div>
      <!-- fixed card table  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-center">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td id="total-Products">0</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <button class="btn btn-outline-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- bootstrap js bundle  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="js/app.js"></script>
</body>

</html>
